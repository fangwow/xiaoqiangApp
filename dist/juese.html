<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="static/js/mui.min.js"></script>
    <link href="./static/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <title>小强</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <style>
        body {
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        .bj {
            min-width: 375px;
            width: 100%;
            height: 100vh;
            background: url("static/images/bj.png") no-repeat center;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tanchuang {
            width: 70%;
            border-radius: 5px;
            background: #fff;
            padding-top: 65px;
            box-sizing: border-box;
            position: relative;
        }

        .biaoti {
            position: absolute;
            top: 0;
            width: 100%;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: solid 1px #ddd;
            color: #333;
            font-size: 16px;
        }

        .zhuti {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .i1 {
            width: 30%;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .i2 {
            width: 30%;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .zhuti img {
            width: 100%;
        }

        .zhuti span {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="bj">
    <div class="tanchuang">
        <div class="biaoti">请选择您的角色</div>
        <div class="zhuti">
            <div onclick="imgClick('d')" class="i1">
                <img src="static/images/duanbo.png">
                <span>同城运输</span>
            </div>
            <div onclick="imgClick('c')" class="i2">
                <img src="static/images/changtu.png">
                <span>长途运输</span>
            </div>
        </div>
    </div>
</div>
<script>
    var log = console.log.bind(console)

    var imgClick = function(i) {
        localStorage.juese = i
        window.location.href = 'index.html?juese=' + i
        // window.location.href = 'index.html'
    }

    var __main = function() {
        var w = window.innerWidth
        document.querySelector('.tanchuang').style.height = (w * 0.7 * 1.3) + 'px'
    }

    __main()

</script>
</body>
</html>
